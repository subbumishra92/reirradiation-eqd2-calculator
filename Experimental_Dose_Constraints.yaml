Hypofractionated_Breast_Constraints:  # CORSAIR Table S3
  Anterior_Descending_Artery:
    moderate_hypofractionation:
      - constraint: "Dmax ≤ 20 Gy"
        source: "CORSAIR S3 [109,110]"
    ultra_hypofractionation: []
  Breast:
    moderate_hypofractionation:
      - constraint: "Dmean: ALARA"
        source: "CORSAIR S3 [111]"
      - constraint: "Dmax < 3% of prescribed dose"
        source: "CORSAIR S3 [111]"
      - constraint: "V5 Gy < 15%"
        source: "CORSAIR S3 [112,113]"
    ultra_hypofractionation:
      - constraint: "Dmax < 1 Gy (contralateral breast)"
        source: "CORSAIR S3 [13]"

  Heart:
    moderate_hypofractionation:
      - constraint: "V40 Gy < 3%"
        source: "CORSAIR S3 [114]"
      - constraint: "V18 Gy < 5%"
        source: "CORSAIR S3 [114]"
      - constraint: "V10 Gy < 5%"
        source: "CORSAIR S3 [14]"
      - constraint: "V2 Gy < 30%"
        source: "CORSAIR S3 [14]"
      - constraint: "If DIBH: V13 Gy < 10%"
        source: "CORSAIR S3 [115]"
      - constraint: "If DIBH: V13 Gy < 2% (optimal)"
        source: "CORSAIR S3 [115]"
      - constraint: "If DIBH: Dmean < 3 Gy"
        source: "CORSAIR S3 [115]"
    ultra_hypofractionation:
      - constraint: "V3 Gy < 10%"
        source: "CORSAIR S3 [13]"
      - constraint: "V1.5 Gy < 30%"
        source: "CORSAIR S3 [14]"
      - constraint: "V7 Gy < 5%"
        source: "CORSAIR S3 [14]"
  Lung:
    moderate_hypofractionation:
      - constraint: "Dmean < 10 Gy"
        source: "CORSAIR S3 [114]"
      - constraint: "V20 Gy < 10%"
        source: "CORSAIR S3 [114]"
      - constraint: "V12 Gy < 15%"
        source: "CORSAIR S3 [14]"
      - constraint: "V25 Gy < 5%"
        source: "CORSAIR S3 [114]"
      - constraint: "V17 Gy < 8%"
        source: "CORSAIR S3 [114]"
      - constraint: "V8 Gy < 10%"
        source: "CORSAIR S3 [114]"
      - constraint: "Dmean < 6.36 Gy"
        source: "CORSAIR S3 [111]"  
      - constraint: "Contralateral lung V2.5 Gy < 15%"
        source: "CORSAIR S3 [111]"
      - constraint: "If DIBH: V2.5 Gy < 3% to contralateral lung (optimal)"
        source: "CORSAIR S3 [115]"
      - constraint: "If DIBH: Dmean < 1 Gy to contralateral lung (optimal)"
        source: "CORSAIR S3 [115]"
      - constraint: "If DIBH: V18 Gy < 10% to ipsilateral lung (optimal)"
        source: "CORSAIR S3 [115]"
      - constraint: "If DIBH: Dmean < 6 Gy to ipsilateral lung (optimal)"
        source: "CORSAIR S3 [115]"
    ultra_hypofractionation:
      - constraint: "V10 Gy < 20%"
        source: "CORSAIR S3 [13]"
      - constraint: "V8 Gy < 15%"
        source: "CORSAIR S3 [14]"
      - constraint: "V5 Gy < 10% to contralateral lung"
        source: "CORSAIR S3 [13]"

Pediatric_Dose_Constraints:  # CORSAIR Table S4
  Brain:
    - constraint: "Dmax 58–59 Gy"
      source: "CORSAIR S4 [17]"
    - constraint: "5% risk of necrosis for doses > 58–59 Gy"
      source: "CORSAIR S4 [17]"
    - constraint: "5% risk of cognitive decline for doses > 35.7 Gy (10% vol), 29.1 Gy (20% vol), 22.2 Gy (50% vol), 18.1 Gy (100% vol)"
      source: "CORSAIR S4 [17]"
  Brainstem:
    - constraint: "Dmax < 55.8 Gy‑RBE"
      source: "CORSAIR S4 [116]"
    - constraint: "V55 Gy ≤ 6%"
      source: "CORSAIR S4 [116]"
  Cochlea:
    - constraint: "Dmean < 35 Gy"
      source: "CORSAIR S4 [40]"
  Heart:
    - constraint: "Dmean < 15 Gy"
      source: "CORSAIR S4 [20]"
    - constraint: "V20 Gy < 0.1%"
      source: "CORSAIR S4 [117]"
    - constraint: "V5 Gy < 50%"
      source: "CORSAIR S4 [117]"
  Lung:
    - constraint: "V24 Gy < 30%"
      source: "CORSAIR S4 [20]"
  Optic_Pathway:
    - constraint: "Dmax < 30 Gy"
      source: "CORSAIR S4 [15]"
