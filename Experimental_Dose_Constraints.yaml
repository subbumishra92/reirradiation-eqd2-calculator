Experimental_Dose_Constraints:  # CORSAIR Table S1 – Emerging OARs
  Aorta:
    - constraint: "Dmax(1 cc) < 74 Gy"
      source: "CORSAIR S1 [99]"
  Bichat_Fat_Pad:
    - constraint: "No organ volume reduction with Dmax 70 Gy"
      source: "CORSAIR S1 [100]"
  Bone_Marrow:
    - constraint: "Bone marrow‑V10Gy < 90%"
      source: "CORSAIR S1 [68]"
    - constraint: "Bone marrow‑V20Gy < 84%"
      source: "CORSAIR S1 [101]"
    - constraint: "Bone marrow‑Dmean < 25 Gy"
      source: "CORSAIR S1 [102]"
      category: "optimal"
    - constraint: "Bone marrow‑Dmean < 30 Gy"
      source: "CORSAIR S1 [102]"
      category: "mandatory"
    - constraint: "Lumbosacral spine‑V10Gy < 85%"
      source: "CORSAIR S1 [102]"
    - constraint: "Lumbosacral spine‑Dmean < 28 Gy"
      source: "CORSAIR S1 [102]"
    - constraint: "Lumbosacral spine‑V15Gy < 85%"
      source: "CORSAIR S1 [101]"
  Femur:
    - constraint: "Dmax < 60 Gy"
      source: "CORSAIR S1 [103]"
      category: "mandatory"
    - constraint: "Dmax < 50 Gy"
      source: "CORSAIR S1 [104]"
      category: "optimal"
  Hypothalamus:
    - constraint: "Dmax < 50 Gy (T1‑weighted MRI)"
      source: "CORSAIR S1 [105]"
  Temporomandibular_Joint:
    - constraint: "Dmax(0.1 cc) < 70 Gy"
      source: "CORSAIR S1 [35]"
  Vagina:
    - constraint: "D2 cc ≤ 145 Gy EQD2 (EBRT + BRT)"
      source: "CORSAIR S1 [106]"
    - constraint: "Drectovaginal_point ≤ 65 Gy EQD2 (EBRT + BRT)"
      source: "CORSAIR S1 [107]"

